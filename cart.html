<h1 class="h3 mb-3">Your Cart</h1>
<div id="cartContainer" class="card shadow-sm">
  <div class="card-body">
    <ul id="cartList" class="list-group mb-3"></ul>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary" onclick="clearCart()">Clear Cart</button>
      <button class="btn btn-success" onclick="checkout()">Checkout</button>
    </div>
  </div>
</div>
<script>
  function render(){
    const items = JSON.parse(localStorage.getItem('cart')||'[]');
    const ul = document.getElementById('cartList');
    ul.innerHTML = '';
    if(items.length===0){
      ul.innerHTML = '<li class="list-group-item">Your cart is empty.</li>';
      return;
    }
    items.forEach((it, idx)=>{
      const li = document.createElement('li');
      li.className='list-group-item d-flex justify-content-between align-items-center';
      li.innerHTML = it.name + '<span class="badge bg-primary rounded-pill">'+it.qty+'</span>';
      ul.appendChild(li);
    });
  }
  function clearCart(){
    localStorage.removeItem('cart');
    render();
  }
  function checkout(){
    alert('Demo checkout complete!');
    clearCart();
  }
  render();
</script>
